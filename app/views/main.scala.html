@(title:String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("BootStrap/js/bootstrap.min.js")" type="text/javascript"></script>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("BootStrap/css/bootstrap.min.css")">

		<script src="@routes.Assets.at("BootStrap/js/bootstrap-timepicker.min.js")" type="text/javascript"></script>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("BootStrap/css/bootstrap-timepicker.min.css")">

		<script src="@routes.Assets.at("tinymce/js/tinymce/tinymce.min.js")" type="text/javascript"></script>
		<script src="tinymce/js/tinymce/tinymce.min.js"></script>

		<script src="@routes.Assets.at("BootStrap/datepicker/js/bootstrap-datepicker.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("BootStrap/datepicker/locales/bootstrap-datepicker.ja.min.js")" type="text/javascript"></script>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("BootStrap/datepicker/css/bootstrap-datepicker.min.css")">

		<script type="text/javascript">

		$(document).ready(function() {

			 tinymce.init({
				selector: "textarea"
			});

		});

		</script>

		<style type="text/css">

		body {
			background-color: #48b379;
		}

		</style>


    </head>
    <body>

	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	 <div class="navbar-collapse collapse">
      <a class="navbar-brand">ToDoシステム</a>
     </div>
	</div>

	@content

    </body>
</html>
