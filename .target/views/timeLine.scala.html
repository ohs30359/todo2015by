 @(list : List[Event],str : String)

 <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/timeLine.css")">
 <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>

<h2>@str TimeLine</h2>

<ul id='timeline'>
@for(list <- list){
  <li class='work'>
    <input class='radio' id='@list.id' name='works' type='radio' checked>
    <div class="relative">
      <label for='@list.id'>@list.title</label>
      <span class='date'>@list.time</span>
      <span class='circle'></span>
    </div>
    <div class='content'>
      <p>
       @Html(list.text)
      </p>
    </div>
  </li>
  }
</ul>
